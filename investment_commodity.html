<!DOCTYPE html>
<html ng-app="userApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Investment Commodity CRUD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin-right: 8px; }
        table { border-collapse: collapse; width: 100%; margin-top: 12px; }
        th, td { padding: 8px; border: 1px solid #ccc; }
        a { margin-right: 12px; }
    </style>
</head>

<body ng-controller="InvestmentCommodityCtrl">
    <a href="index.html">Home</a>
    <h1>Investment Commodity CRUD</h1>

    <h2>Add / Update Commodity</h2>
    <form ng-submit="saveInvestmentCommodity()">
        <input type="text" ng-model="investmentCommodity.commodity_type" placeholder="Commodity Type" required>
        <input type="number" ng-model="investmentCommodity.amount_invested" placeholder="Amount Invested">
        <input type="number" ng-model="investmentCommodity.amount_earned" placeholder="Amount Earned">
        <input type="text" ng-model="investmentCommodity.interest_earned" placeholder="Interest Earned">
        <input type="date" ng-model="investmentCommodity.purchased_date" placeholder="Purchased Date">
        <button type="submit">{[{ investmentCommodity.id ? 'Update' : 'Add' }]}</button>
    </form>

    <hr>

    <h2>Commodity List</h2>
    <div id="debug">Open browser console to see logs.</div>
    <table>
        <tr>
            <th>Type</th><th>Invested</th><th>Earned</th><th>Interest</th><th>Purchased</th><th>Actions</th>
        </tr>
        <tr ng-repeat="c in investmentCommodities">
            <td>{[{c.commodity_type}]}</td>
            <td>{[{c.amount_invested}]}</td>
            <td>{[{c.amount_earned}]}</td>
            <td>{[{c.interest_earned}]}</td>
            <td>{[{c.purchased_date}]}</td>
            <td>
                <button ng-click="editInvestmentCommodity(c)">Edit</button>
                <button ng-click="deleteInvestmentCommodity(c.id)">Delete</button>
            </td>
        </tr>
        <tr ng-if="!investmentCommodities || investmentCommodities.length==0">
            <td colspan="6">No commodities found.</td>
        </tr>
    </table>
</body>
</html>
